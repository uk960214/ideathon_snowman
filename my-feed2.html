<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman - My Hobby</title>
    <link rel="stylesheet" href="my-feedstyle.css">
</head>
<body>
    <nav class="top-nav">
        <div class="logo-container">
            <img src="./images/noonylogo.png" alt="logo">
        </div>
        <ul class="nav-items notosans">
            <li><a href="about.html">누니는?</a></li>
            <li><a href="friendslist.html">친구목록</a></li>
            <li class="current"><a href="my-feed.html">내 페이지</a></li>
            <li><a href="settings.html">설정</a></li>
        </ul>
        <form class="search-bar notosans">
            <div class="search-bar-front">
                <i class="fas fa-search"></i>
            </div>
            <input type="text" name="search">
            <button type="submit">검색</button>
        </form>
    </nav>
    <section class="container">
        <aside class="profile">
            <img src="./images/characters/mynoony.png" alt="my-snowman" id="my-snowman">
            <div class="user">
                <h3 class="username cafe24">누니</h3>
                <p class="days notosans">D + 61</p>
            </div>
            <div class="recent-activity notosans">
                <h2 class="recent-title">
                    최근 내 활동
                </h2>
                <div class="hobby">
                    <h1 class="hobby-name">자전거 타기</h1>
                    <p class="activity">1건</p>
                </div>
                <div class="hobby">
                    <h1 class="hobby-name">책 읽기</h1>
                    <p class="activity">
                        4건
                    </p>
                </div>
                <div class="hobby">
                    <h1 class="hobby-name">사진 찍기</h1>
                    <p class="activity">
                        3건
                    </p>
                </div>
            </div>
        </aside>
        
        <main>
            <section class="tab-selector">
                <ul class="tab notosans">
                    <li class="current"><a href="my-feed.html">나의 취미</a></li>
                    <li><a href="#">친구 취미</a></li>
                    <li><a href="my-status.html">내 현황</a></li>
                </ul>
            </section>

            <section class="content-area">
                <section class="top-section notosans">
                    <input type="checkbox" id="cb1" checked>
                    <label for="cb1"></label><span>자전거타기</span>
                    <input type="checkbox" id="cb2">
                    <label for="cb2"></label><span>책읽기</span>
                    <input type="checkbox" id="cb3">
                    <label for="cb3"></label><span>사진찍기</span>
                    <a href="./my-feed2.html">모아보기</a>
                    <a class="create-button" href="create.html">+오늘의 취미 기록하기</a>
                </section>
                <section>
                    <article class="article1">
                        <img src="./images/feed_img/feed10.jpg" alt="">
                    </article>
                    <article class="article2">
                        <img src="./images/feed_img/feed11.jpg" alt="">
                    </article>
                    <article class="article3">
                        <img src="./images/feed_img/feed12.jpg" alt="">
                    </article>
                </section>
                <section>
                    <article class="article4">
                        <img src="./images/feed_img/feed13.jpg" alt="">
                    </article>
                    <article class="article5">
                        <img src="./images/feed_img/feed14.jpg" alt="">
                    </article>
                    <article class="article6">
                        <img src="./images/feed_img/feed15.jpg" alt="">
                    </article>
                </section>
                <section>
                    <article class="article7">
                        <img src="./images/feed_img/feed16.jpg" alt="">
                    </article>
                    <article class="article8">
                        <img src="./images/feed_img/feed17.jpg" alt="">
                    </article>
                    <article class="article9">
                        <img src="./images/feed_img/feed18.jpg" alt="">
                    </article>
                </section>
            </section>
        </main>
    </section>
    <script src="https://kit.fontawesome.com/f0ec34fd1a.js" crossorigin="anonymous"></script>
</body>
</html>
